{% extends "base.html" %}
{% block content %}
<h2>Share your ideas</h2>
{% if form.errors %}
    <p style="color: red;">
        Please correct the error{{form.errors|pluralize}} below.
    </p>
{% endif %}
<form action="/newposts/" method="post">
    <table>
        {{ form.as_table }}
    </table>
    {% csrf_token %}
    <input type="submit" value="Post">
</form>
{% endblock %}
